<div class="container" style="margin-top:6%" id="searchFlight">
        <div class="container col-md-6 col-md-offset-3 panel panel-success" style="background-color:rgba(255,255,255,0.5)">
            <form role="form" class="simple-form" (ngSubmit)="onSubmit()" autocomplete="off">
                <div class="form-group col-md-offset-3">
                    <h2 class="lead">Where do you want to go?</h2>
                </div>

                <div class="form-group">
                    <label>From</label>
                    <input type="text"
                        [(ngModel)] ="originCity"
                        name="originCity"
                        [typeahead]="airports"
                        (typeaheadOnSelect)="typeaheadOnSelect($event, 'Departure')"
                        [typeaheadOptionsLimit]="10"
                        typeaheadOptionField="name"
                        placeholder="Enter name of city or airport"
                        class="typeahead form-control"
                        [typeaheadMinLength]="3" autocomplete="off"
                        (ngModelChange)="checkInput($event)"
                        typeaheadWaitMs="1000" required /> 
                </div>

                <div class="form-group">
                    <label>To</label>
                    <input type="text"
                        [(ngModel)] = 'destinationCity'
                        name='destinationCity'
                        [typeahead]="airports"
                        (typeaheadOnSelect)="typeaheadOnSelect($event, 'Destination')"
                        [typeaheadOptionsLimit]="10"
                        typeaheadOptionField="name"
                        placeholder="Enter name of city or airport"
                        class="typeahead form-control"
                        [typeaheadMinLength]="3" autocomplete="off"
                        (ngModelChange)="checkInput($event)"
                        typeaheadWaitMs="1000" required /> 
                </div> 
                <div class="form-group" style="margin-top:10%">
                    <div class="form-inline">
                        <div class="form-group">
                            <label>Depart</label>
                            <input type="date" class="form-control" [(ngModel)]="departureDate"  name="departureDate" required>
                        </div>
                        <div class="form-group col-md-offset-1">
                            <label>Return</label>
                            <input type="date" class="form-control" [(ngModel)]="returnDate" name="returnDate" required>
                        </div>
                    </div>
                </div>

                <div style="margin-top:10%">
                        <div class="form-group form-group-lg form-group-icon-left">
                            <label>Seat Class</label>
                            <select class="form-control" name="seatClass"
                                id="seatclass" [(ngModel)]="seatClass" required>
                                <option value="M">Economy</option>
                                <option value="3">Business</option>
                                <option value="4">First Class</option>
                                <option value="2">Premium</option>
                            </select>
                        </div>
                </div>

                <label>
                        <input type="checkbox" style="margin-top:10%" (change)="ifOtherTravellers" #ifOtherTravellers> Additional travellers?
                    </label>
                    <div *ngIf="ifOtherTravellers.checked">
                        <h3>Additional travellers:</h3>
                        <div>Adults:
                            <br>
                            <input type="number" name="noOfAdults" [(ngModel)]="noOfAdults">
                        </div>
                        <div>Children:
                            <br>
                            <input type="number" name="noOfChildren" [(ngModel)]="noOfChildren">
                        </div>
                        <div>Infants:
                                <br>
                                <input type="number" name="noOfInfants" [(ngModel)]="noOfInfants">
                        </div>
                </div>

                <div class="form-group" style="margin-top:10%">
                    <button type="submit" class="btn btn-primary">Show Flights</button>
                </div>
            </form>
        </div>
    </div>
